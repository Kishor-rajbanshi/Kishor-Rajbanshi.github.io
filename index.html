<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Viewer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css"
    />
  </head>
  <body>
    <div class="profile-sidebar">
      <img class="profile-image" src="" alt="Profile Image" />
      <div class="profile-details">
        <h1 id="username">Loading...</h1>
        <p id="bio">Loading...</p>
        <p id="location">Loading...</p>
        <p id="followers">Loading...</p>
        <p id="email">Loading...</p>
        <p id="website">Loading...</p>
        <p id="twitter">Loading...</p>
        <p id="join-date">Loading...</p>
      </div>
    </div>
    <div class="markdown-container">
      <div id="readme-content" class="markdown-body"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@2.1.3/marked.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
